<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text to Speech</title>
    <style>
        body {
            background: radial-gradient(circle at top left, #2b5876, #4e4376);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 120px;
            border: none;
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
            resize: none;
        }
        button {
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 16px;
            background: #ff6f61;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #ff3b2e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Text to Speech </h1>
        <form method="POST" action="/speak">
            <textarea name="text" placeholder="Type your text here..."></textarea>
            <button type="submit">Speak</button>
        </form>
    </div>
</body>
</html>
